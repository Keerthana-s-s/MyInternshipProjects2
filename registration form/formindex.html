<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: sans-serif;
}
body{
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: url(img/dow.jpg);
    background-size: cover;
}
.container{
    height: 730px;
    width: 100%;
    max-width: 650px;
    background:rgb(248, 222, 226);
    padding: 28px;
    margin: 0 28px;
    border-radius: 10px;
    box-shadow: insert -2px 2px 2px #fff;


}
.container h1{
    font-size: 26px;
    font-weight: 600;
    text-align: center;
    padding-bottom: 6px;
    color:#000;
    text-shadow: 2px 2px 2px white;
    border-bottom: solid 1px white;

}

.input .inpt{
    display: inline-block;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 0 10px;
    height: 40px;
    width: 90%;
    border: 2px solid;
    border-radius: 7px;
    margin-top: 22px;
    }
    .input i{
        display: inline-block;
        border: 2px solid;
        border-radius: 7px;
        width: 35px;
        height: 35px;
        font-size: 25px;
        text-align: center;
        padding: 3px;



    }
::placeholder{
color: #000;
font-size: 15px;
font-weight: 400;
}
.gendertitle{
    color: #000;
    font-size: 24px;
    font-weight: 400;
    border-bottom: 2px solid #000;

}
.gender{
    margin-top: 22px;
    font-size: 23px;
    margin-right:15px 0;
    padding: 0 20px 0 5px;
    cursor: pointer;
}

input[type=radio] {
    border:0px;
    height:20px;
    width: 20px;
}
button{
        display: block;
        width: 100%;
        margin-top: 15px;
        font-size: 20px;
        padding: 10px;
        border: none;
        border-radius: 3px;
        color: #fff;
        background: rgba(63, 114,76,0.7);
        cursor: pointer;


    }
    button:hover{
        background: rgba(56, 204,93,0.7);
        color: #fff;
    }

    .group{
        margin-top: 10px;
        display:flex;
        justify-content: space-between;
    }
    .group span a{
        color: #000;
        position:relative;
        top: 10px;
        text-decoration: none;
        font-size: 16px;
        font-weight:500;
    }
    .gender a:focus{
        text-decoration: underline;
    }
    

    
    @media(max-width:600px){
        .container{
            min-width: 280px;
        }
        .container h1{
            font-size: 15.5px;
        }
        .input .inpt{
            height: 30px;
            width: 70%;
            margin-bottom: 12px;
            
            justify-content: space-between;
            display: inline-block;
        }
        .input i{
    
            width: 28px;
            height: 30px;
            font-size: 18px;
        }
        input[type=radio] {
        border:0px;
        height:12px;
        width: 12px;
}
        .gendertitle{
        font-size: 20px;
        }
        .gender{
            
            font-size: 15px;
        
        }

    }

    </style>
    

</head>
<body>
    <div class="container">
         <h1>Registration Form</h1>
        <form id="registrationForm" action="confirmation.html" onsubmit="return validateForm()">
        <div class="input">
            <i  class="fa fa-user"></i>
            <input type="text"  name="firstname" placeholder="Frist name" class="inpt" id="firstname" required>
            <div class="error"></div>

            <i  class="fa fa-user"></i>
            <input type="text" name="username" placeholder="User name" class="inpt"  required>
        </div>

        <div class="input">
            <i  class="fa fa-envelope"></i>
            <input type="text"name="email"  placeholder="Email" class="inpt" id="email" required>
            <div class="error"></div>

        </div>

        <div class="input">
            <i  class="fa fa-lock"></i>
            <input type="password" name="password" placeholder="Password" class="inpt" id="password" required>
            <div class="error"></div>

        </div>
        <div class="input">
            <i  class="fa fa-lock"></i>
            <input type="password" name="confirmpassword" placeholder=" Confirm-Password" class="inpt" id="confirmpassword" required>
            <div class="error"></div>

        </div>

        <div class="input">
            <i  class="fa fa-calendar"></i>
            <input type="text" name="dob" placeholder="DOB" class="inpt" id="dob" required>
            <div class="error"></div>

        </div>
        <div class="gender">
        <label class="gendertitle">Gender:</label><br>
        <br>
            <input type="radio" name="r1" id="gender1"  required>Male 
            <input type="radio" name="r1" id="gender2" required>Female 
            <input type="radio" name="r1" id="gender3" required>Other

            <div class="error"></div>


        </div>

        <div class="input">
            <i  class="fa fa-map-marker"></i>
            <input type="text" name="city" placeholder="City" class="inpt" id="city" required>
            <div class="error"></div>

        </div>
        <button>Register</button>
        <div class="group">
            <span><a href="#" target="_blank">Forgot-Password?</a></span>
            <span><a href="#" target="_blank">Login</a></span>
        </div>

        
    </form>
    </div>

    <script>
        function validateForm() {
            var firstname = document.getElementById("firstname").value;
            var username = document.getElementsByName("username")[0].value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmpassword").value;
            var dob = document.getElementById("dob").value;
            var gender = document.querySelector('input[name="r1"]:checked');
            var city = document.getElementById("city").value;

            // Reset previous error messages
            var errorElements = document.querySelectorAll('.error');
            errorElements.forEach(function (element) {
                element.innerHTML = "";
            });

            // Validate each field
            if (firstname === "") {
                document.getElementById("firstname-error").innerHTML = "First name is required.";
                return false;
            }

            if (username === "") {
                document.getElementsByName("username")[0].nextElementSibling.innerHTML = "Username is required.";
                return false;
            }

            if (email === "") {
                document.getElementById("email-error").innerHTML = "Email is required.";
                return false;
            } else {
                // Simple email validation
                var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById("email-error").innerHTML = "Invalid email format.";
                    return false;
                }
            }

            if (password === "") {
                document.getElementById("password-error").innerHTML = "Password is required.";
                return false;
            }

            if (confirmPassword === "" || confirmPassword !== password) {
                document.getElementById("confirmpassword-error").innerHTML = "Passwords do not match.";
                return false;
            }else{
                var confirmpasswordregex = password
                //simple password confirm
                if(password != confirmPassword)
                return false;
            }

            if (dob === "") {
                document.getElementById("dob-error").innerHTML = "Date of Birth is required.";
                return false;
            }

            if (!gender) {
                document.getElementById("gender-error").innerHTML = "Gender is required.";
                return false;
            }

            if (city === "") {
                document.getElementById("city-error").innerHTML = "City is required.";
                return false;
            }

            return true; // If all validations pass
        }
    </script>

   
</body>
</html>
